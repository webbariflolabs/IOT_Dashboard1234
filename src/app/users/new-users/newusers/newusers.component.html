<mat-card>
    <mat-card-header>
      <mat-card-title>Users Details</mat-card-title>
      
    </mat-card-header>
  
    <mat-card-content>
      <!-- Add content for the card body here -->
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12">
          <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Email ID</mat-label>
            <input matInput>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Select an option</mat-label>
            <mat-select [(value)]="selected">
              <mat-option value="option1">Account Manager</mat-option>
              <mat-option value="option2">Account Admin</mat-option>
              <mat-option value="option3">Account User</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
          <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Phone Number</mat-label>
            <input matInput>
          </mat-form-field>
          
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password">
          </mat-form-field>
          <button mat-button>Submit</button>
        </div>
      </div>
    </mat-card-content>
  
   
  </mat-card>

<h2 mat-dialog-title>User Details</h2>
<hr/>
<mat-dialog-content>
    <div class="d-flex flex-row">
    <div class="d-flex flex-column mx-3">
        <label class="label-style" >First Name</label>
        <input type="text" [(ngModel)]="first" placeholder="First Name" class="input-style input-style:focus" >
    </div>

    <div class="d-flex flex-column">
        <label class="label-style">Last Name</label>
        <input type="text" [(ngModel)] ="last" placeholder="Last Name" class="input-style input-style:focus" >
    </div>
</div>
<div class="d-flex flex-row my-2" >
    <div class="d-flex flex-column mx-3">
        <label class="label-style">Email Id</label>
        <input type="text" [(ngModel)]="data[3]" placeholder="Email Id" class="input-style input-style:focus" >
    </div>

    <!--<div class="d-flex flex-column">
        <label class="label-style">Phone Number</label>
        <input type="text" placeholder="Phone Number" class="input-style input-style:focus" >
    </div> -->
</div>

    <div class="d-flex flex-column my-2 ">
    <label class="label-style mx-3">User Type</label>
    <select [(ngModel)]="data[2]" class="input-style input-style:focus mx-3 drop-down-width">
        <option value="Select User Type"disabled>Select User Type
        </option>
        <option value="admin">Account Admin</option>
        <option value="general">Account User</option>
    </select>
</div>

    <button  (click)="onEditDetails()" class="btn custom-button mx-3 my-2">Submit</button>

    <p class="errorMsg">{{errorMsg}}</p>

</mat-dialog-content>
